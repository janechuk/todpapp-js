<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>



    <div id="container">
        <h1>To-Do App<i id="toggle-form" class="fas fa-pencil-alt"></i> </h1>
        <form action="">

            <input type="submit" id="submit">
        </form>

        <ul id="lists">
            <li><span><i class="fas fa-trash-alt"></i></span>Start Sprinboard SEC</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Complete course in 6-9 months</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Get a job 3 months after</li>
        </ul>
 
    <script src="app.js"></script>
